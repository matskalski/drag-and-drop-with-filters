<div class="example-container">
  <h2>To do</h2>

  <mat-form-field class="example-full-width">
    <mat-label>value</mat-label>
    <input matInput (input)="filterTodo($event)">
  </mat-form-field>

  <div cdkDropList #todoList="cdkDropList" [cdkDropListData]="todo | listFilter: selectedFilterText:triggerPipe"
    [cdkDropListConnectedTo]="[doneList]" [id]="'todoList'" class="example-list" (cdkDropListDropped)="drop($event)">
    @for (item of todo | listFilter: selectedFilterText:triggerPipe; track item) {
    <div class="example-box" cdkDrag>{{item}}</div>
    }
  </div>
</div>

<div class="example-container">
  <h2>Done</h2>

  <mat-form-field class="example-full-width">
    <mat-label>Favorite food</mat-label>
    <input matInput (input)="filterDone($event)">
  </mat-form-field>

  <div cdkDropList #doneList="cdkDropList" [cdkDropListData]="done | listFilter: availableFilterText:triggerPipe"
    [cdkDropListConnectedTo]="[todoList]" [id]="'doneList'" class="example-list" (cdkDropListDropped)="drop($event)">
    @for (item of done | listFilter: availableFilterText:triggerPipe; track item) {
    <div class="example-box" cdkDrag>{{item}}</div>
    }
  </div>
</div>
